<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Noto Serif KR', serif;
  background:#f8f5f2;
  text-align:center;
  color:#333;
}
.section {
  padding:60px 20px;
}
video {
  width:100%;
  max-width:500px;
  border-radius:14px;
}
h1 {
  font-weight:400;
  font-size:28px;
}
.date {
  margin-top:10px;
  font-size:18px;
}
.info {
  background:white;
  margin:20px;
  padding:30px;
  border-radius:12px;
}
.button {
  display:inline-block;
  margin-top:15px;
  padding:12px 20px;
  background:#b89c8c;
  color:white;
  border-radius:30px;
  text-decoration:none;
}
.music-btn {
  position:fixed;
  top:20px;
  right:20px;
  padding:10px 14px;
  border:none;
  border-radius:20px;
  background:#b89c8c;
  color:white;
}
</style>
</head>
<body>

<!-- 배경음악 -->
<audio id="bgm" loop>
  <source src="bgm.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">♫ Music</button>

<script>
let isPlaying = false;
const bgm = document.getElementById("bgm");

function toggleMusic() {
  if (isPlaying) {
    bgm.pause();
  } else {
    bgm.play();
  }
  isPlaying = !isPlaying;
}
</script>

<!-- 영상 -->
<div class="section">
  <video autoplay muted playsinline loop>
    <source src="wedding.mp4" type="video/mp4">
  </video>
</div>

<div class="section">
  <h1>Minju ♥ Junho</h1>
  <div class="date">2026.04.18 Sat 12:00 PM</div>
</div>

<div class="section">
  서로 다른 길을 걸어온 두 사람이<br>
  이제 같은 길을 걸어가려 합니다.<br><br>
  소중한 날, 함께해 주세요.
</div>

<div class="info">
  <h3>예식 안내</h3>
  서울 ○○웨딩홀 3층<br>
  서울시 강남구 ○○로 123<br>
  <a class="button" href="https://map.kakao.com" target="_blank">오시는 길</a>
</div>

<div class="info">
  <h3>마음 전하실 곳</h3>
  신부: 카카오뱅크 3333-12-1234567
</div>

</body>
</html>
