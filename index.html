.envelope{

.flap{
  position:absolute;
  width:100%;

  background:#bcdfff;

  transform-origin:top;
  transition:transform 1s ease;

.envelope.open .flap{

}

.open-text{

  font-size:18px;
}

/* ê¸°ë³¸ ì„¹ì…˜ */
.section{

  transform:none;
}

.kitsch{

  font-size:22px;
  letter-spacing:3px;
}

video{

  max-width:420px;

  border-radius:25px;

  border:none;
  cursor:pointer;
  font-weight:600;
  margin-top:15px;
}

.gallery{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  max-width:420px;
  margin:0 auto;
}

.gallery img{
  width:100%;
  border-radius:15px;
  cursor:pointer;
}

.lightbox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:10;
}
.lightbox img{
  max-width:90%;
  border-radius:15px;
}

/* ê½ƒì */

</style>
